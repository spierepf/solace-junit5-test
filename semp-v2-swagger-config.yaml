basePath: /SEMP/v2/config
consumes:
- application/json
definitions:
  About:
    properties: {}
    type: object
  AboutApi:
    properties:
      platform:
        description: The platform running the SEMP API.
        type: string
      sempVersion:
        description: The version of the SEMP API.
        type: string
    required:
    - platform
    - sempVersion
    type: object
  AboutApiLinks:
    properties:
      uri:
        description: The URI of this API Description object.
        type: string
    type: object
  AboutApiResponse:
    properties:
      data:
        $ref: '#/definitions/AboutApi'
      links:
        $ref: '#/definitions/AboutApiLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutLinks:
    properties:
      uri:
        description: The URI of this About object.
        type: string
      userUri:
        description: The URI of this About's User object. Available since 2.2.
        type: string
    type: object
  AboutResponse:
    properties:
      data:
        $ref: '#/definitions/About'
      links:
        $ref: '#/definitions/AboutLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUser:
    properties:
      globalAccessLevel:
        description: 'The global access level of the User. The allowed values and
          their meaning are:


          <pre>

          "admin" - Full administrative access.

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - admin
        - none
        - read-only
        - read-write
        type: string
    type: object
  AboutUserLinks:
    properties:
      msgVpnsUri:
        description: The URI of this User's collection of User Message VPN objects.
        type: string
      uri:
        description: The URI of this User object.
        type: string
    type: object
  AboutUserMsgVpn:
    properties:
      accessLevel:
        description: 'The Message VPN access level of the User. The allowed values
          and their meaning are:


          <pre>

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - none
        - read-only
        - read-write
        type: string
      msgVpnName:
        description: The name of the Message VPN.
        type: string
    type: object
  AboutUserMsgVpnLinks:
    properties:
      uri:
        description: The URI of this User Message VPN object.
        type: string
    type: object
  AboutUserMsgVpnResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUserMsgVpn'
      links:
        $ref: '#/definitions/AboutUserMsgVpnLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserMsgVpnsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/AboutUserMsgVpn'
        type: array
      links:
        items:
          $ref: '#/definitions/AboutUserMsgVpnLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUser'
      links:
        $ref: '#/definitions/AboutUserLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  Broker:
    properties:
      authClientCertRevocationCheckMode:
        description: 'The client certificate revocation checking mode used when a
          client authenticates with a client certificate. The default value is `"none"`.
          The allowed values and their meaning are:


          <pre>

          "none" - Do not perform any certificate revocation checking.

          "ocsp" - Use the Open Certificate Status Protcol (OCSP) for certificate
          revocation checking.

          "crl" - Use Certificate Revocation Lists (CRL) for certificate revocation
          checking.

          "ocsp-crl" - Use OCSP first, but if OCSP fails to return an unambiguous
          result, then check via CRL.

          </pre>

          '
        enum:
        - none
        - ocsp
        - crl
        - ocsp-crl
        type: string
      serviceAmqpEnabled:
        description: Enable or disable the AMQP service. When disabled new AMQP Clients
          may not connect through the global or per-VPN AMQP listen-ports, and all
          currently connected AMQP Clients are immediately disconnected. The default
          value is `false`. Available since 2.17.
        type: boolean
      serviceAmqpTlsListenPort:
        description: TCP port number that AMQP clients can use to connect to the broker
          using raw TCP over TLS. The default value is `0`. Available since 2.17.
        format: int64
        type: integer
      serviceEventConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      serviceHealthCheckEnabled:
        description: Enable or disable the health-check service. The default value
          is `false`. Available since 2.17.
        type: boolean
      serviceHealthCheckListenPort:
        description: The port number for the health-check service. The port must be
          unique across the message backbone. The health-check service must be disabled
          to change the port. The default value is `5550`. Available since 2.17.
        format: int64
        type: integer
      serviceMateLinkEnabled:
        description: Enable or disable the mate-link service. The default value is
          `true`. Available since 2.17.
        type: boolean
      serviceMateLinkListenPort:
        description: The port number for the mate-link service. The port must be unique
          across the message backbone. The mate-link service must be disabled to change
          the port. The default value is `8741`. Available since 2.17.
        format: int64
        type: integer
      serviceMqttEnabled:
        description: Enable or disable the MQTT service. When disabled new MQTT Clients
          may not connect through the per-VPN MQTT listen-ports, and all currently
          connected MQTT Clients are immediately disconnected. The default value is
          `false`. Available since 2.17.
        type: boolean
      serviceMsgBackboneEnabled:
        description: Enable or disable the msg-backbone service. When disabled new
          Clients may not connect through global or per-VPN listen-ports, and all
          currently connected Clients are immediately disconnected. The default value
          is `true`. Available since 2.17.
        type: boolean
      serviceRedundancyEnabled:
        description: Enable or disable the redundancy service. The default value is
          `true`. Available since 2.17.
        type: boolean
      serviceRedundancyFirstListenPort:
        description: The first listen-port used for the redundancy service. Redundancy
          uses this port and the subsequent 2 ports. These port must be unique across
          the message backbone. The redundancy service must be disabled to change
          this port. The default value is `8300`. Available since 2.17.
        format: int64
        type: integer
      serviceRestEventOutgoingConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      serviceRestIncomingEnabled:
        description: Enable or disable the REST service incoming connections on the
          router. The default value is `false`. Available since 2.17.
        type: boolean
      serviceRestOutgoingEnabled:
        description: Enable or disable the REST service outgoing connections on the
          router. The default value is `false`. Available since 2.17.
        type: boolean
      serviceSempPlainTextEnabled:
        description: Enable or disable plain-text SEMP service. The default value
          is `true`. Available since 2.17.
        type: boolean
      serviceSempPlainTextListenPort:
        description: The TCP port for plain-text SEMP client connections. The default
          value is `80`. Available since 2.17.
        format: int64
        type: integer
      serviceSempTlsEnabled:
        description: Enable or disable TLS SEMP service. The default value is `true`.
          Available since 2.17.
        type: boolean
      serviceSempTlsListenPort:
        description: The TCP port for TLS SEMP client connections. The default value
          is `1943`. Available since 2.17.
        format: int64
        type: integer
      serviceSmfCompressionListenPort:
        description: TCP port number that SMF clients can use to connect to the broker
          using raw compression TCP. The default value is `55003`. Available since
          2.17.
        format: int64
        type: integer
      serviceSmfEnabled:
        description: Enable or disable the SMF service. When disabled new SMF Clients
          may not connect through the global listen-ports, and all currently connected
          SMF Clients are immediately disconnected. The default value is `true`. Available
          since 2.17.
        type: boolean
      serviceSmfEventConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      serviceSmfPlainTextListenPort:
        description: TCP port number that SMF clients can use to connect to the broker
          using raw TCP. The default value is `55555`. Available since 2.17.
        format: int64
        type: integer
      serviceSmfRoutingControlListenPort:
        description: TCP port number that SMF clients can use to connect to the broker
          using raw routing control TCP. The default value is `55556`. Available since
          2.17.
        format: int64
        type: integer
      serviceSmfTlsListenPort:
        description: TCP port number that SMF clients can use to connect to the broker
          using raw TCP over TLS. The default value is `55443`. Available since 2.17.
        format: int64
        type: integer
      serviceTlsEventConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      serviceWebTransportEnabled:
        description: Enable or disable the web-transport service. When disabled new
          web-transport Clients may not connect through the global listen-ports, and
          all currently connected web-transport Clients are immediately disconnected.
          The default value is `false`. Available since 2.17.
        type: boolean
      serviceWebTransportPlainTextListenPort:
        description: The TCP port for plain-text WEB client connections. The default
          value is `8008`. Available since 2.17.
        format: int64
        type: integer
      serviceWebTransportTlsListenPort:
        description: The TCP port for TLS WEB client connections. The default value
          is `1443`. Available since 2.17.
        format: int64
        type: integer
      serviceWebTransportWebUrlSuffix:
        description: Used to specify the Web URL suffix that will be used by Web clients
          when communicating with the broker. The default value is `""`. Available
          since 2.17.
        type: string
      tlsBlockVersion11Enabled:
        description: Enable or disable the blocking of TLS version 1.1 connections.
          When blocked, all existing incoming and outgoing TLS 1.1 connections with
          Clients, SEMP users, and LDAP servers remain connected while new connections
          are blocked. Note that support for TLS 1.1 will eventually be discontinued,
          at which time TLS 1.1 connections will be blocked regardless of this setting.
          The default value is `false`.
        type: boolean
      tlsCipherSuiteManagementList:
        description: The colon-separated list of cipher suites used for TLS management
          connections (e.g. SEMP, LDAP). The value "default" implies all supported
          suites ordered from most secure to least secure. The default value is `"default"`.
        type: string
      tlsCipherSuiteMsgBackboneList:
        description: The colon-separated list of cipher suites used for TLS data connections
          (e.g. client pub/sub). The value "default" implies all supported suites
          ordered from most secure to least secure. The default value is `"default"`.
        type: string
      tlsCipherSuiteSecureShellList:
        description: The colon-separated list of cipher suites used for TLS secure
          shell connections (e.g. SSH, SFTP, SCP). The value "default" implies all
          supported suites ordered from most secure to least secure. The default value
          is `"default"`.
        type: string
      tlsCrimeExploitProtectionEnabled:
        description: Enable or disable protection against the CRIME exploit. When
          enabled, TLS+compressed messaging performance is degraded. This protection
          should only be disabled if sufficient ACL and authentication features are
          being employed such that a potential attacker does not have sufficient access
          to trigger the exploit. The default value is `true`.
        type: boolean
      tlsServerCertContent:
        description: The PEM formatted content for the server certificate used for
          TLS connections. It must consist of a private key and between one and three
          certificates comprising the certificate trust chain. This attribute is absent
          from a GET and not updated when absent in a PUT, subject to the exceptions
          in note 4. Changing this attribute requires an HTTPS connection. The default
          value is `""`.
        type: string
        x-requires-https: true
      tlsServerCertPassword:
        description: The password for the server certificate used for TLS connections.
          This attribute is absent from a GET and not updated when absent in a PUT,
          subject to the exceptions in note 4. Changing this attribute requires an
          HTTPS connection. The default value is `""`.
        type: string
        x-requires-https: true
      tlsTicketLifetime:
        description: The TLS ticket lifetime in seconds. When a client connects with
          TLS, a session with a session ticket is created using the TLS ticket lifetime
          which determines how long the client has to resume the session. The default
          value is `86400`.
        format: int32
        type: integer
    type: object
  BrokerLinks:
    properties:
      aboutUri:
        description: The URI of this Broker's About object.
        type: string
      certAuthoritiesUri:
        description: The URI of this Broker's collection of Certificate Authority
          objects.
        type: string
      dmrClustersUri:
        description: The URI of this Broker's collection of Cluster objects. Available
          since 2.11.
        type: string
      msgVpnsUri:
        description: The URI of this Broker's collection of Message VPN objects. Available
          since 2.0.
        type: string
      uri:
        description: The URI of this Broker object.
        type: string
      virtualHostnamesUri:
        description: The URI of this Broker's collection of Virtual Hostname objects.
          Available since 2.17.
        type: string
    type: object
  BrokerResponse:
    properties:
      data:
        $ref: '#/definitions/Broker'
      links:
        $ref: '#/definitions/BrokerLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  CertAuthoritiesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/CertAuthority'
        type: array
      links:
        items:
          $ref: '#/definitions/CertAuthorityLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  CertAuthority:
    properties:
      certAuthorityName:
        description: The name of the Certificate Authority.
        type: string
      certContent:
        description: The PEM formatted content for the trusted root certificate of
          a Certificate Authority. The default value is `""`.
        type: string
      crlDayList:
        description: The scheduled CRL refresh day(s), specified as "daily" or a comma-separated
          list of days. Days must be specified as "Sun", "Mon", "Tue", "Wed", "Thu",
          "Fri", or "Sat", with no spaces, and in sorted order from Sunday to Saturday.
          The default value is `"daily"`.
        type: string
      crlTimeList:
        description: The scheduled CRL refresh time(s), specified as "hourly" or a
          comma-separated list of 24-hour times in the form hh:mm, or h:mm. There
          must be no spaces, and times must be in sorted order from 0:00 to 23:59.
          The default value is `"3:00"`.
        type: string
      crlUrl:
        description: The URL for the CRL source. This is a required attribute for
          CRL to be operational and the URL must be complete with http:// included.
          The default value is `""`.
        type: string
      ocspNonResponderCertEnabled:
        description: Enable or disable allowing a non-responder certificate to sign
          an OCSP response. Typically used with an OCSP override URL in cases where
          a single certificate is used to sign client certificates and OCSP responses.
          The default value is `false`.
        type: boolean
      ocspOverrideUrl:
        description: The OCSP responder URL to use for overriding the one supplied
          in the client certificate. The URL must be complete with http:// included.
          The default value is `""`.
        type: string
      ocspTimeout:
        description: The timeout in seconds to receive a response from the OCSP responder
          after sending a request or making the initial connection attempt. The default
          value is `5`.
        format: int64
        type: integer
      revocationCheckEnabled:
        description: Enable or disable Certificate Authority revocation checking.
          The default value is `false`.
        type: boolean
    type: object
  CertAuthorityLinks:
    properties:
      ocspTlsTrustedCommonNamesUri:
        description: The URI of this Certificate Authority's collection of OCSP Responder
          Trusted Common Name objects.
        type: string
      uri:
        description: The URI of this Certificate Authority object.
        type: string
    type: object
  CertAuthorityOcspTlsTrustedCommonName:
    properties:
      certAuthorityName:
        description: The name of the Certificate Authority.
        type: string
      ocspTlsTrustedCommonName:
        description: The expected Trusted Common Name of the OCSP responder remote
          certificate.
        type: string
    type: object
  CertAuthorityOcspTlsTrustedCommonNameLinks:
    properties:
      uri:
        description: The URI of this OCSP Responder Trusted Common Name object.
        type: string
    type: object
  CertAuthorityOcspTlsTrustedCommonNameResponse:
    properties:
      data:
        $ref: '#/definitions/CertAuthorityOcspTlsTrustedCommonName'
      links:
        $ref: '#/definitions/CertAuthorityOcspTlsTrustedCommonNameLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  CertAuthorityOcspTlsTrustedCommonNamesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/CertAuthorityOcspTlsTrustedCommonName'
        type: array
      links:
        items:
          $ref: '#/definitions/CertAuthorityOcspTlsTrustedCommonNameLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  CertAuthorityResponse:
    properties:
      data:
        $ref: '#/definitions/CertAuthority'
      links:
        $ref: '#/definitions/CertAuthorityLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrCluster:
    properties:
      authenticationBasicEnabled:
        description: Enable or disable basic authentication for Cluster Links. The
          default value is `true`.
        type: boolean
      authenticationBasicPassword:
        description: The password used to authenticate incoming Cluster Links when
          using basic internal authentication. The same password is also used by outgoing
          Cluster Links if a per-Link password is not configured. This attribute is
          absent from a GET and not updated when absent in a PUT, subject to the exceptions
          in note 4. The default value is `""`.
        type: string
      authenticationBasicType:
        description: 'The type of basic authentication to use for Cluster Links. The
          default value is `"internal"`. The allowed values and their meaning are:


          <pre>

          "internal" - Use locally configured password.

          "none" - No authentication.

          </pre>

          '
        enum:
        - internal
        - none
        type: string
      authenticationClientCertContent:
        description: The PEM formatted content for the client certificate used to
          login to the remote node. It must consist of a private key and between one
          and three certificates comprising the certificate trust chain. This attribute
          is absent from a GET and not updated when absent in a PUT, subject to the
          exceptions in note 4. Changing this attribute requires an HTTPS connection.
          The default value is `""`.
        type: string
        x-requires-https: true
      authenticationClientCertEnabled:
        description: Enable or disable client certificate authentication for Cluster
          Links. The default value is `true`.
        type: boolean
      authenticationClientCertPassword:
        description: The password for the client certificate. This attribute is absent
          from a GET and not updated when absent in a PUT, subject to the exceptions
          in note 4. Changing this attribute requires an HTTPS connection. The default
          value is `""`.
        type: string
        x-requires-https: true
      directOnlyEnabled:
        description: Enable or disable direct messaging only. Guaranteed messages
          will not be transmitted through the cluster. The default value is `false`.
        type: boolean
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      enabled:
        description: Enable or disable the Cluster. The default value is `false`.
        type: boolean
      nodeName:
        description: The name of this node in the Cluster. This is the name that this
          broker (or redundant group of brokers) is know by to other nodes in the
          Cluster. The name is chosen automatically to be either this broker's Router
          Name or Mate Router Name, depending on which Active Standby Role (primary
          or backup) this broker plays in its redundancy group.
        type: string
      tlsServerCertEnforceTrustedCommonNameEnabled:
        description: Enable or disable the enforcing of the common name provided by
          the remote broker against the list of trusted common names configured for
          the Link. If enabled, the certificate's common name must match one of the
          trusted common names for the Link to be accepted. The default value is `true`.
        type: boolean
      tlsServerCertMaxChainDepth:
        description: The maximum allowed depth of a certificate chain. The depth of
          a chain is defined as the number of signing CA certificates that are present
          in the chain back to a trusted self-signed root CA certificate. The default
          value is `3`.
        format: int64
        type: integer
      tlsServerCertValidateDateEnabled:
        description: Enable or disable the validation of the "Not Before" and "Not
          After" validity dates in the certificate. When disabled, the certificate
          is accepted even if the certificate is not valid based on these dates. The
          default value is `true`.
        type: boolean
    type: object
  DmrClusterLink:
    properties:
      authenticationBasicPassword:
        description: The password used to authenticate with the remote node when using
          basic internal authentication. If this per-Link password is not configured,
          the Cluster's password is used instead. This attribute is absent from a
          GET and not updated when absent in a PUT, subject to the exceptions in note
          4. The default value is `""`.
        type: string
      authenticationScheme:
        description: 'The authentication scheme to be used by the Link which initiates
          connections to the remote node. The default value is `"basic"`. The allowed
          values and their meaning are:


          <pre>

          "basic" - Basic Authentication Scheme (via username and password).

          "client-certificate" - Client Certificate Authentication Scheme (via certificate
          file or content).

          </pre>

          '
        enum:
        - basic
        - client-certificate
        type: string
      clientProfileQueueControl1MaxDepth:
        description: The maximum depth of the "Control 1" (C-1) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueControl1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Control 1" (C-1) priority queue, regardless of the `clientProfileQueueControl1MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect1MaxDepth:
        description: The maximum depth of the "Direct 1" (D-1) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 1" (D-1) priority queue, regardless of the `clientProfileQueueDirect1MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect2MaxDepth:
        description: The maximum depth of the "Direct 2" (D-2) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect2MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 2" (D-2) priority queue, regardless of the `clientProfileQueueDirect2MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect3MaxDepth:
        description: The maximum depth of the "Direct 3" (D-3) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect3MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 3" (D-3) priority queue, regardless of the `clientProfileQueueDirect3MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueGuaranteed1MaxDepth:
        description: The maximum depth of the "Guaranteed 1" (G-1) priority queue,
          in work units. Each work unit is 2048 bytes of message data. The default
          value is `20000`.
        format: int32
        type: integer
      clientProfileQueueGuaranteed1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Guaranteed 1" (G-3) priority queue, regardless of the `clientProfileQueueGuaranteed1MaxDepth`
          value. The default value is `255`.
        format: int32
        type: integer
      clientProfileTcpCongestionWindowSize:
        description: The TCP initial congestion window size, in multiples of the TCP
          Maximum Segment Size (MSS). Changing the value from its default of 2 results
          in non-compliance with RFC 2581. Contact Solace Support before changing
          this value. The default value is `2`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveCount:
        description: The number of TCP keepalive retransmissions to be carried out
          before declaring that the remote end is not available. The default value
          is `5`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveIdleTime:
        description: The amount of time a connection must remain idle before TCP begins
          sending keepalive probes, in seconds. The default value is `3`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveInterval:
        description: The amount of time between TCP keepalive retransmissions when
          no acknowledgement is received, in seconds. The default value is `1`.
        format: int64
        type: integer
      clientProfileTcpMaxSegmentSize:
        description: The TCP maximum segment size, in kilobytes. Changes are applied
          to all existing connections. The default value is `1460`.
        format: int64
        type: integer
      clientProfileTcpMaxWindowSize:
        description: The TCP maximum window size, in kilobytes. Changes are applied
          to all existing connections. The default value is `256`.
        format: int64
        type: integer
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      egressFlowWindowSize:
        description: The number of outstanding guaranteed messages that can be sent
          over the Link before acknowledgement is received by the sender. The default
          value is `255`.
        format: int64
        type: integer
      enabled:
        description: Enable or disable the Link. When disabled, subscription sets
          of this and the remote node are not kept up-to-date, and messages are not
          exchanged with the remote node. Published guaranteed messages will be queued
          up for future delivery based on current subscription sets. The default value
          is `false`.
        type: boolean
      initiator:
        description: 'The initiator of the Link''s TCP connections. The default value
          is `"lexical"`. The allowed values and their meaning are:


          <pre>

          "lexical" - The "higher" node-name initiates.

          "local" - The local node initiates.

          "remote" - The remote node initiates.

          </pre>

          '
        enum:
        - lexical
        - local
        - remote
        type: string
      queueDeadMsgQueue:
        description: The name of the Dead Message Queue (DMQ) used by the Queue for
