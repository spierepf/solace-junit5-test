          checked against the list of Trusted Common Names configured for the REST
          Consumer. Common Name validation is not performed if Server Certificate
          Name Validation is enabled, even if Common Name validation is enabled. The
          default value is `true`. Deprecated since 2.17. Common Name validation has
          been replaced by Server Certificate Name validation.
